# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: | 
    dotnet restore LoanApproval.sln
    ls
  displayName: 'dotnet Restore'

- script: | 
    dotnet build LoanApproval.sln
    ls
    
    pwd
  displayName: 'dotnet Build'
  
- script: | 
    dotnet publish LoanApproval.sln -o "Publish" -c Release
    ls 
    pwd
  displayName: 'dotnet Publish'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'Publish'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    
- task: LambdaNETCoreDeploy@1
  inputs:
    awsCredentials: 'awsconnection'
    regionName: 'ap-south-1'
    command: 'deployFunction'
    packageOnly: false
    lambdaProjectPath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    functionName: 'LoanApproval'
    functionRole: 'azure-lambda-role'
    functionHandler: 'LoanApproval::LoanApproval.LambdaEntryPoint::FunctionHandlerAsync'
    functionMemory: 512
    functionTimeout: 60